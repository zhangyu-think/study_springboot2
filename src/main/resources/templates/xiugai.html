<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link th:href="@{/css/font.css}" rel="stylesheet"/>
    <link th:href="@{/css/xadmin.css}" rel="stylesheet"/>

    <script type="text/javascript">
        function check(){
            if(form1.userPwd.value==''){
                alert('原密码为空');
                return false;
            }
            if(form1.newUserPwd1.value==''){
                alert('新密码为空');
                return false;
            }
            if(form1.newUserPwd2.value==''){
                alert('确认密码为空');
                return false;
            }
            if(form1.newUserPwd1.value!=form1.newUserPwd2.value){
                alert('两次密码确认不一致');
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" id="login-form" action="/user/xiugai">
        <input name="userPwd" lay-verify="required" placeholder="原密码" class="layui-input">
        <hr class="hr15">
        <input name="newUserPwd1" lay-verify="required" placeholder="新密码" class="layui-input">
        <hr class="hr15">
        <input name="newUserPwd2" lay-verify="required" placeholder="新密码确认" class="layui-input">
        <hr class="hr15">
        <a href="/gotomain"> <span class="layui-btn layui-btn-normal layui-btn-mini" style="width:100%;">返回</span></a>
        <hr class="hr15">
        <input value="确定" onclick="return check()" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
<script charset="utf-8" th:src="@{/lib/layui/layui.js}" ></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</body>
</html>
