<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link th:href="@{/css/font.css}" rel="stylesheet"/>
    <link th:href="@{/css/xadmin.css}" rel="stylesheet"/>

</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" id="login-form" action="/user/login">
        <input name="userName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="userPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <label class="label">[[${{msg}}]]</label>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</body>
</html>
